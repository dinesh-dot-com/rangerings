<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row print-hide">
            <div class="col-md-6">
                <h1 class="mb-4">Price Calculator</h1>
                <form>
                    <div class="form-group">
                        <label for="source">Source:</label>
                        <select class="form-control" id="source" name="source"></select>
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <select class="form-control" id="destination" name="destination"></select>
                    </div>

                    <div class="form-group">
                        <label for="aircraftMake">Aircraft Make:</label>
                        <select class="form-control" id="aircraftMake" name="aircraftMake" onchange="populateAircraftModels()"></select>
                    </div>

                    <div class="form-group">
                        <label for="aircraftModel">Aircraft Model:</label>
                        <select class="form-control" id="aircraftModel" name="aircraftModel"></select>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="calculateTimeAndDistance()">Submit</button>

                    <div id="distance" class="mt-3"></div>
                    <div id="timeTaken"></div>
                </form>
            </div>

            <div class="col-md-6">
                <div id="map" class="mb-4"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Cost Details</h2>
                <div id="tableContainer" >

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Q7tyd4ilu5OhqX_aRN5sVK14YGus5cA&libraries=geometry"></script>
    <script src="script1.js"></script>
</body>
</html>
